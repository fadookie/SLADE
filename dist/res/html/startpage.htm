<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SLADE - It's a Doom Editor</title>
  <style type="text/css">
    /*#css#*/
    
    html {
      margin: 0 auto;
      max-width: 70em;
      font-size: 0.92em;
    }

    div#title {
      margin-bottom: 0.5em;
    }

    div#back {
      padding-bottom: 0.7em;
      margin-bottom: 1.5em;
      line-height: 1.3em;
    }

    div#side {
      width: 18em;
      float: left;
      padding-left: 2em;
      /*padding-top: 2em;*/
    }

    div#content {
      margin-left: 21.5em;
      padding-right: 2em;
      /*padding-top: 2em;*/
    }

    div#links,
    div#totd {
      width: 22%;
      display: inline-block;
      margin-top: -1.8em;
      vertical-align: top;
    }

    div#totd {
      width: 54.9%;
    }

    a.recent,
    img.recent {
      display: inline-block;
      vertical-align: middle;
      margin-bottom: 0px;
    }

    img.recent {
      margin-top: 0px;
      margin-right: 0.5em;
    }

    .link-left {
      float: left;
      width: 50%;
    }

    .link-right {
      float: right;
      width: 50%;
    }

    a.refresh {
      color: hsl(220, 100%, 97%);
      margin-top: 0.3em;
    }

    a.refresh:hover {
      color: hsl(40, 100%, 55%);
    }
  </style>
</head>

<body>
  <center><img src="logo.png"/></center>
  <div id="side">
    <div id="back">
      <div id="title">Get Started</div>
      <a href="action://open">Open Archive</a><br/>
      <a href="action://newwad">Create Wad Archive</a><br/>
      <a href="action://newzip">Create Zip Archive</a><br/>
      <a href="action://newmap">Create New Map</a>
    </div>

    <div id="back" class="side">
      <div id="title">Links</div>
      <a href="http://slade.mancubus.net" class="link-left">Home Page</a>
      <a href="http://slade.mancubus.net/index.php?page=wiki" class="link-right">Documentation</a>
      <br/>
      <a href="http://slade.mancubus.net/index.php?page=downloads" class="link-left">Downloads</a>
      <a href="https://github.com/sirjuddington/SLADE" class="link-right">GitHub</a>
      <br/>
    </div>

    <div id="back" class="side">
      <div id="title">Tip of the Day<span style="float: right;"><a href="action://reloadstartpage" class="refresh">&#x21bb;</a></span></div>
      #totd#
    </div>
  </div>

  <div id="content">
    <div id="back" class="recentbox">
      <div id="title">Recent Files</div>
      #recent#
    </div>
  </div>
</body>

</html>
